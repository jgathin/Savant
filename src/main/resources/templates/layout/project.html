<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2 th:text="${title}"></h2>

<form method="post">
    <p>Enter information for each zone.</p>
    <th:block th:each="zone : ${zones}">
    <div class="form-group">
        <label>Name
            <input th:field="${zone.name}" class="form-control">
        </label>
<!--        <p th:errors="${zone.name}"></p>-->
    </div>
        <div class="form-group">
            <label>Description
                <input th:field="${zone.description}" class="form-control">
            </label>
<!--            <p th:errors="${zone.description}"></p>-->
        </div>
        <div>
    <label>Zone Type
        <select th:field="${zone.zoneType}">
            <option th:each="type : ${types}"
                    th:value="${type}"
                    th:text="${type.partType}">
            </option>
        </select>
    </label>
        </div>
    </th:block>
</form>
</body>
</html>
