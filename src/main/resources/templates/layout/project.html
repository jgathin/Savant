<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2 th:text="${title}"></h2>

<form method="post">
    <p>Enter information for the project</p>

    <div class="form-group">
        <label>Select Host for the project
            <select th:field="${project.Host}">
                <option th:each="host : ${hosts}"
                        th:value="${host.model}"
                        th:text="${host.model}">
                </option>
            </select>
        </label>
<!--        <p th:errors="${zone.name}"></p>-->
    </div>
        <div class="form-group">
            <label>Project Name
                <input th:field="${project.name}" class="form-control">
            </label>
            <p th:errors="${project.name}"></p>
        </div>
        <div>
            <label>Project Description
                <input th:field="${project.description}" class="form-control">
            </label>
        </div>
    <div>
        <label>Client Name
            <input th:field="${project.client}" class="form-control">
        </label>
    </div>
    
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>
</body>
</html>
