<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: header"></header>
<h2 th:text="${title}"></h2>

<form method="post">
    <p>Enter information for the zone</p>

    <div class="form-group">
        <label>Zone Name
            <input th:field="${zone.name}" class="form-control">
        </label>
        <p th:errors="${zone.name}"></p>
    </div>
    <div class="form-group">
        <label>Zone Type
            <select th:field="${zone.zoneType}" class="form-control">
                <option th:each="type : ${types}"
                        th:value="${type}"
                        th:text="${type.zoneType}">
                </option>
            </select>
        </label>
        <p th:errors="${zone.zoneType}"></p>
    </div>
    <div class="form-group">
        <label>Zone Description
            <input th:field="${zone.description}" class="form-control">
        </label>
        <p th:errors="${zone.description}"></p>
    </div>
    <div class="form-group">
        <input type="submit" value="Submit" class="btn btn-primary">
    </div>
</form>

</body>
</html>
