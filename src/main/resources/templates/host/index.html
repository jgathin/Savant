<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<header th:replace="fragments :: admin-header"></header>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Model</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr th:each="host : ${hosts}">
        <td><a class="header-link" th:href="'/host/detail?hostId=' + ${host.id}" th:text="${host.model}"></a></td>
        <td th:text="${host.description}"></td>
    </tr>
</table>


</body>
</html>
