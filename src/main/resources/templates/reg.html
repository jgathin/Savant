<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/html">
<head th:replace="fragments :: head"></head>
<body class="container text-center">

<header>
    <div>
        <h1><img src="https://www.adamreed.net/wp-content/uploads/2020/09/MagnoliaBB_Logo.jpg" /></h1>
        <h1><img src="https://www.savant.com/sites/all/themes/savant_main/assets/img/Savant-Logo.svg" width="400"/></h1>
        <h2 th:text="${title}" class="py-2"></h2>
    </div>
</header>

<form method="post" class="p-4 p-md-5">
    <div class="form-floating mb-3">
        <label class="sr-only" for="username">Username</label>
        <input class="form-control-lg" id="username" th:field="${registerFormDTO.username}" placeholder="Username" required autofocus/>
    </div>
    <p class="error" th:errors="${registerFormDTO.username}"></p>
    </br>
    <div class="form-floating mb-3">
        <label class="sr-only" for="password">Password</label>
        <input class="form-control-lg" id="password" th:field="${registerFormDTO.password}" type="password" placeholder="Password" required autofocus/>
    </div>
    <p class="error" th:errors="${registerFormDTO.password}"></p>
    </br>
    <div class="form-floating mb-3">
        <label class="sr-only" for="verifyPassword">Verify Password</label>
        <input class="form-control-lg" id="verifyPassword" th:field="${registerFormDTO.verifyPassword}" type="password" placeholder="Verify Password" required autofocus/>
    </div>
    </br>
    <div class="form-floating mb-3">
        <label class="sr-only" for="email">Email</label>
        <input class="form-control-lg" id="email" th:field="${registerFormDTO.email}" type="email" placeholder="Email" required autofocus />
    </div>
    <p class="error" th:errors="${registerFormDTO.email}"></p>


    <input type="submit" class="btn btn-primary" value="Register">
</form>
</body>
</html>
