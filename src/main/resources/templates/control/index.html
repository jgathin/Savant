<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: admin-header"></header>

<table class="table table-striped">
    <h1 th:text="${title}"></h1>
    <thead>
    <tr>
        <th>Model</th>
        <th>Description</th>
    </tr>
    </thead>
    <tr th:each="controller : ${controllers}">
        <td><a class="header-link" th:href="'/control/detail?controllerId=' + ${controller.id}" th:text="${controller.model}"></a></td>
        <td th:text="${controller.description"}></td>
    </tr>
</table>

</body>
</html>
