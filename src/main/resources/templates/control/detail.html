<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<header th:replace="fragments :: admin-header"></header>

<table class="table table-striped">
    <tr>
        <th>Model</th>
        <td th:text="${controller.model}"></td>
    </tr>
    <tr>
        <th>Description</th>
        <td th:text="${controller.description}"></td>
    </tr>
    <tr>
        <th>Infrared Outputs</th>
        <td th:text="${controller.controlIO.infraredOutputs}"></td>
    </tr>
    <tr>
        <th>Serial Outputs</th>
        <td th:text="${controller.controlIO.serialOutputs}"></td>
    </tr>
    <tr>
        <th>Controllable Relays</th>
        <td th:text="${controller.controlIO.controllableRelays}"></td>
    </tr>
    <tr>
        <th>Sensor Inputs</th>
        <td th:text="${controller.controlIO.sensorInputs}"></td>
    </tr>
</table>
</body>
</html>
